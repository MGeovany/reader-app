<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Preconnect for performance -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="dns-prefetch" href="https://fonts.googleapis.com" />

	<!-- Fonts -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Inter:wght@200;300;400;500;600;700&family=Parkinsans:wght@200;300;400;500;600;700&display=swap" />

	<!-- Apple Touch Icon -->
	<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.ico" />

	<!-- Legal -->
	<link rel="privacy-policy" href="/privacy" />
	<link rel="terms-of-service" href="/terms" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
